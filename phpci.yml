build_settings:
    verbose: true
    mysql:
        host: "osboxes"
        user: "root"
        pass: "root"
setup:
  mysql:
        - "DROP DATABASE IF EXISTS test;"
        - "CREATE DATABASE test;"
        - "GRANT ALL ON test.* TO 'tester' IDENTIFIED BY 'test';"
  env:
    APP_ENV: "testing"
    APP_DEBUG: "true"
    CACHE_DRIVER: "array"
    SESSION_DRIVER: "array"
    QUEUE_DRIVER: "sync"

  composer:
    action: "install"

test:
