  env:
    APP_ENV: "testing"
    APP_DEBUG: "true"
    CACHE_DRIVER: "array"
    SESSION_DRIVER: "array"
    QUEUE_DRIVER: "sync"

  composer:
    action: "install"

test:
  lint:
    directory: "app/"
  php_unit:
    config:
      - "phpunit.xml"
    directory:
      - "app/tests/"
  php_loc:
    directory: "app"
  php_code_sniffer:
        path: "app"
        ignore:
            - "app/views"
        standard: "PSR1,PSR2"
  php_cpd:
    standard: "PSR2"
    path: "app"
  php_mess_detector:
    path: 'app'
    ignore:
      - 'vendor'
    allowed_warnings: -1
    rules:
      - "cleancode"
      - "controversial"
      - "codesize"
      - "design"
      - "naming"
      - "unusedcode"
    zero_config: true
 php_docblock_checker:
  technical_debt:
    allowed_errors: -1
