setup:
  env:
    TEST_DB_DB: "testdb"
    TEST_DB_HOST: "127.0.0.1"
    TEST_DB_USER: "testuser"
    TEST_DB_PWD: "password"

  composer:
    action: "install"

test:
  php_unit:
    config:
      - "phpunit.xml"
    directory:
          - "app/tests/"
  php_loc:
    directory: "app"
  php_code_sniffer:
        path: "app"
        ignore:
            - "app/views"
        standard: "PSR1,PSR2"
  php_cpd:
    standard: "PSR2"
    path: "app"
  php_mess_detector:
    path: 'app'
    ignore:
      - 'vendor'
    allowed_warnings: -1
    rules:
      - "cleancode"
      - "controversial"
      - "codesize"
      - "design"
      - "naming"
      - "unusedcode"
      - "somedir/customruleset.xml"
    zero_config: true